<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParallelTrans 설정</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🌐 ParallelTrans</h1>
      <p class="subtitle">실시간 병행 번역기</p>
    </header>

    <main>
      <!-- 번역 활성화/비활성화 -->
      <div class="section">
        <div class="toggle-group">
          <label class="toggle-label">
            <span>번역 활성화</span>
            <label class="switch">
              <input type="checkbox" id="enableToggle">
              <span class="slider"></span>
            </label>
          </label>
        </div>
      </div>

      <!-- 번역 엔진 선택 (3가지 옵션) -->
      <div class="section">
        <label for="engineSelect">번역 엔진</label>
        <select id="engineSelect">
          <option value="libretranslate-public">LibreTranslate 공개 서버 (무료, Docker 불필요)</option>
          <option value="libretranslate-local">LibreTranslate 로컬 서버 (Docker 필요)</option>
          <option value="deepl">DeepL (고품질, API 키 필요)</option>
        </select>
        <small class="engine-info" id="engineInfo"></small>
      </div>

      <!-- DeepL API 키 -->
      <div class="section" id="deeplSection" style="display: none;">
        <label for="deeplApiKey">DeepL API 키</label>
        <input type="password" id="deeplApiKey" placeholder="DeepL API 키 입력">
        <small>
          <a href="https://www.deepl.com/pro-api" target="_blank">
            DeepL API 키 발급받기 (무료 50만자/월)
          </a>
        </small>
      </div>

      <!-- LibreTranslate 로컬 서버 URL -->
      <div class="section" id="libreLocalSection" style="display: none;">
        <label for="libreUrl">LibreTranslate 로컬 서버 URL</label>
        <input type="text" id="libreUrl" placeholder="http://localhost:5001">
        <small>
          Docker 실행: <code style="font-size: 11px;">docker run -p 5001:5000 libretranslate/libretranslate</code>
        </small>
      </div>

      <!-- 언어 설정 -->
      <div class="section">
        <div class="language-group">
          <div class="language-item">
            <label for="sourceLang">원본 언어</label>
            <select id="sourceLang">
              <option value="en">영어 (English)</option>
              <option value="ja">일본어 (日本語)</option>
              <option value="zh">중국어 (中文)</option>
            </select>
          </div>
          <div class="language-item">
            <label for="targetLang">번역 언어</label>
            <select id="targetLang">
              <option value="ko">한국어</option>
              <option value="en">영어 (English)</option>
              <option value="ja">일본어 (日本語)</option>
            </select>
          </div>
        </div>
      </div>

      <!-- 번역 트리거 모드 (자동 vs 수동) -->
      <div class="section">
        <label>번역 실행 방식</label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="triggerMode" value="auto">
            <span>페이지 로드시 자동 번역</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="triggerMode" value="manual" checked>
            <span>단축키로 수동 번역 (<kbd>Option+A</kbd> 또는 <kbd>Alt+A</kbd>)</span>
          </label>
        </div>
      </div>

      <!-- 번역 표시 모드 (병행 표기 vs 한글만) -->
      <div class="section">
        <label>번역 표시 방식</label>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="displayMode" value="parallel" checked>
            <span>병행 표기 (원문 + 번역문)</span>
          </label>
          <label class="radio-label">
            <input type="radio" name="displayMode" value="translation-only">
            <span>번역문만 표시 (원문 대체)</span>
          </label>
        </div>
        <small class="display-example" id="displayExample">
          병행 표기 예시: Hello World <span style="color: #2563eb;">[안녕하세요 세계]</span>
        </small>
      </div>

      <!-- 저장 버튼 -->
      <div class="section">
        <button id="saveButton" class="btn-primary">설정 저장</button>
      </div>

      <!-- 상태 메시지 -->
      <div id="status" class="status" style="display: none;"></div>
    </main>

    <footer>
      <p>v2.0.0 | 3 Engines + Smart Trigger</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
